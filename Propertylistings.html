<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstateElite - Property Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Explore Available Properties</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Buy</a>
            <a href="#">Sell</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main>
        <section id="property-search">
            <h2>Find Your Dream Property</h2>
            <form>
                <input type="text" placeholder="Search by city or location">
                <input type="number" placeholder="Min Price">
                <input type="number" placeholder="Max Price">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="property-list">
            <h2>Available Properties</h2>
            <div class="property-card">
                <img src="apartment.jpg" alt="Apartment">
                <h3>Modern Apartment</h3>
                <p>City: Delhi</p>
                <p>Price: ₹75,00,000</p>
                <button>View Details</button>
            </div>

            <div class="property-card">
                <img src="villa.jpg" alt="Villa">
                <h3>Beachside Villa</h3>
                <p>City: Goa</p>
                <p>Price: ₹1,80,00,000</p>
                <button>View Details</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EstateElite. All rights reserved.</p>
    </footer>

</body>
</html>
